bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

//drop c4
bind "f4" "use weapon_c4;drop;slot3"

//jump sript
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

bind "f3" "+forward"
bind "4" "+back"
bind "3" "+moveleft"
bind "5" "+moveright"
bind "w" "+duck"
bind "h" "+speed"

bind "t" "+reload"

bind "y" "use weapon_c4"
bind "g" "use weapon_smokegrenade"
bind "b" "use weapon_flashbang"
bind "n" "use weapon_hegrenade"
bind "j" "use weapon_molotov;use weapon_incgrenade"
bind "u" "use weapon_decoy"

bind "F7" "say_team"
bind "F8" "say"

//volume
bind "uparrow" "incrementvar volume 0 1 0.01"
bind "downarrow" "incrementvar volume 0 1 -0.01"
