bind "`" "toggleconsole"
key_updatelayout

bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+nade"
alias "+nade" "+jump;-attack"; 
alias "-nade" "-jump" 
sensitivity 1

//drop c4
bind "f4" "use weapon_c4;drop;use weapon_knife"

//jump sript
bind "mwheelup" "+jump"
bind "mwheeldown" "+jump"

bind "f2" "+showscores"

bind "f3" "+forward"
bind "4" "+back"
bind "3" "+moveleft"
bind "5" "+moveright"
bind "w" "+duck"
bind "h" "+speed"
bind "6" "+use"
bind "mouse5" "slot1"
bind "f9"     "slot2"
bind "mouse4" "slot3"
bind "t" "+reload"
bind "s" "r_cleardecals"
bind "a" "+movedown"
bind "0" "player_ping"
bind "y" "use weapon_c4"

//use_grenades
alias "use_smoke" "use weapon_smokegrenade"
alias "use_flash" "use weapon_flashbang"
alias "use_he"    "use weapon_hegrenade"
alias "use_faya"  "use weapon_molotov;use weapon_incgrenade"
bind "u" "use weapon_decoy"

//taser_drop
bind "rightarrow" "buymenu"
bind "f5" "buy taser;use weapon_taser;drop"

//chonk_crosshair
alias "+chonk" "cl_crosshairsize 1000"
alias "-chonk" "cl_crosshairsize 4"
bind "f10" "+chonk"

//chat
bind "F7" "say_team"
bind "F8" "say"
bindtoggle "tab" voice_enable

//volume
bind "uparrow" "incrementvar volume 0 1 0.01"
bind "downarrow" "incrementvar volume 0 1 -0.01"

//radio_drop_grenades
alias "+chat" "bind n +radialradio; bind b +radialradio2; bind g +radialradio3; bind j drop"
alias "-chat" "bind n use_he; bind b use_flash; bind g use_smoke; bind j use_faya;-radialradio;-radialradio2;-radialradio3"
bind "q" "+chat"

//buy_grenades
alias "faya"  "buy molotov;buy incgrenade" //1
alias "decoy" "buy decoy" //2
alias "flash" "buy flashbang" //3
alias "booom" "buy hegrenade" //4
alias "smoke" "buy smokegrenade" //5

alias "none" ""
alias "+grenade_buy" "bind kp_end faya; bind kp_downarrow decoy; bind kp_pgdn flash ;bind kp_leftarrow booom; bind kp_5 smoke"
alias "-grenade_buy" "bind kp_end none; bind kp_downarrow none; bind kp_pgdn none ;bind kp_leftarrow none; bind kp_5 none"
bind "kp_enter" "+grenade_buy"

//crosshair
cl_crosshaircolor 2
cl_crosshairstyle 4
cl_crosshairsize 4
cl_crosshairusealpha 1
cl_crosshairalpha 255
cl_crosshairdot 1
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 1
cl_crosshair_t 0

//hud
cl_hud_playercount_showcount 1 //no avatars
cl_hud_playercount_pos 1 //lower

//bob
cl_bob_lower_amt 5
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1

//viewmodel
viewmodel_offset_x 2.5 //vert
viewmodel_offset_y 2   //lat
viewmodel_offset_z -2  //lat
viewmodel_recoil 0

//cfg
bind "kp_minus" "exec autoexec"
bind "kp_multiply" "exec slash_server"
bind "kp_slash" "exec slash_test"

-chat //bind_grenades
cl_dm_buyrandomweapons 0
echo "////.cfg"
